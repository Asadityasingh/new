<div class="w3-dropdown-hover w3-hide-small">
    <button class="w3-button w3-padding-large" title="Notifications"><i class="fa fa-bell"></i><span
            class="w3-badge w3-right w3-small w3-green">3</span></button>
    <div class="w3-dropdown-content w3-card-4 w3-bar-block" style="width:300px">
      <div class="card" style="width: 300px; height: 65px;" *ngFor="let m of profile">
            <div class="row">
               <div class="col-sm"><img class="card-img-top avt" src="{{m.avatar_url}}" alt="Card image cap"
                       style="display: block; width: 60px; height: 60px;">
                </div>

                <div class="card-body">
                    <div class="col-sm">
                        <h6 class="card-title">{{m.login}}</h6>
                    </div>
                </div>
       
             </div>
            </div>
        </div>
</div>
